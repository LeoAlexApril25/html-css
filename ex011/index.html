<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesenet aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:350px )" srcset="imagens/dark-souls-p.jpg" type="image/jpg">
        <source media="(max-width:750px )" srcset="imagens/dark-souls-m.jpg" type="image/jpg">
        <source media="(max-width:1050px)" srcset="imagens/dark-souls-g.jpg" type="image/jpg">
        <img src="imagens/dark-souls-g.jpg" alt="Imagem grande">
        
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir aúdio em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midias/A Walk Into Space - Topher Mohr and Alex Elena.mp3" type="audio/mpeg">
        <source src="midias/A Walk Into Space - Topher Mohr and Alex Elena.ogg" type="audio/ogg">
        <source src="midias/A Walk Into Space - Topher Mohr and Alex Elena.wav" type="audio/wav">
        <p>Infelizemente seu navegador não consegue reproduzir o aúdio. <a href="midias/A Walk Into Space - Topher Mohr and Alex Elena.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    
</body>
</html>
