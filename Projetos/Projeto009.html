  h1 {
    font-size: 2em;

  /* Containers para cada linha de imagens */
  .First, .Second {
    display: flex;
    flex-direction: row;      /* Imagens lado a lado */
    justify-content: center; /* Centraliza horizontalmente */
    gap: 20px;               /* Espaço entre imagens */
    margin-bottom: 30px;     /* Espaço entre as linhas */
  }
  
  img {
    width: 200px;
    height: 270px;
    object-fit: cover;       /* Mantém proporção sem distorcer */
    border-radius: 8px;
    box-shadow: 10px 10px 20px #a10c0cd8;
  }

  /* Responsivo: empilha imagens em telas pequenas */
  @media (max-width: 600px) {
    .First, .Second {
      flex-direction: column; /* Imagens uma embaixo da outra */
      align-items: center;   /* Centraliza no mobile */
    }
  }
