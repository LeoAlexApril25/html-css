<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre ps termos para descobrir qual tag deverá utilizar em cada caso.</p>
    
    <ul>
        <li><abbr title="Use a &lt;p&gt;tag">Parágrafo</abbr>.
        </li>
        <li><abbr title="Use a &lt;h1&gt;tag">Títulos</abbr>.
        </li>
        <li>
            <abbr title="Use a &lt;img&gt;">Imagens</abbr>.
        </li>
        <li>
            <abbr title="Use a &lt;abbr&gt;">Abreviações</abbr>.
        </li>
        <li>
            <abbr title="Use a tag &lt;code&gt; e a tag &lt;pre&gt;">Código-fonte</abbr>.
        </li>
        <li>
            <abbr title="Use a tag 
            &lt;ol&gt;">Listas numerdas</abbr>.
        </li>
        <li>
            <abbr title="Use a tag 
            &lt;ul&gt;">Listas com demarcadores</abbr>.
        </li>
    </ul>
</body>
</html>
